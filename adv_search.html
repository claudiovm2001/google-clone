<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pesquisa Avançada</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a class="link" href="index.html">Voltar</a>

        <div id="container">
            <img id="logo-adv" src="logo.jpg" alt="logo">

            <form action="https://www.google.com/search">

                <h4>Pesquisa avançada</h4>

                <div id="text-boxes">
                    <div>
                        todas estas palavras:
                        <input type="text" name="as_q" style="position: relative; left:4.1%">
                    </div>

                    <div>
                        expressão/frase exata:
                        <input type="text" name="as_epq" style="position: relative; left:2.8%">
                    </div>

                    <div>
                        qualquer destas palavras:
                        <input type="text" name="as_oq" style="position: relative; left:.3%">
                    </div>

                    <div>
                        nenhuma destas palavras:
                        <input type="text" name="as_eq">
                    </div>
                </div>
                


                <input id="button-adv-search" type="submit" value="Pesquisa avançada">
                
            </form>
        </div>
    </body>
</html>
