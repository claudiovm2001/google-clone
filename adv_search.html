<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pesquisa Avançada</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a class="link" href="index.html">Voltar</a>

        <div id="container">
            <img id="advc-logo" src="logo.jpg" alt="logo" width="15%">

            <form action="https://www.google.com/search">

                <h5>Pesquisa avançada</h5>

                <div id="text-boxes">
                    <div>
                        todas estas palavras:
                        <input style="position: relative; left:4.5%" type="text" name="as_q">
                    </div>

                    <div>
                        expressão/frase exata:
                        <input style="position: relative; left:0.1%" type="text" name="as_epq">
                    </div>

                    <div>
                        qualquer destas palavras:
                        <input type="text" name="as_oq">
                    </div>

                    <div>
                        nenhuma destas palavras:
                        <input style="position: relative; left:2.2%" type="text" name="as_eq">
                    </div>
                </div>
                


                <input id="adv-sch-button" type="submit" value="Pesquisa avançada">
                
            </form>
        </div>
    </body>
</html>
