<!DOCTYPE html>

    <body>
        <a class="link" href="index.html">Voltar</a>

        <form action="https://www.google.com/search">

            <div>
            todas estas palavras:

            </div>

            esta expressão ou frase exata:

            <input type="submit" value="Pesquisa avançada">
            </div>
        </form>
